env:
  browser: true
  es2021: true
#extends: standard-with-typescript
#extends: "eslint:recommended"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:@typescript-eslint/recommended-requiring-type-checking"
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
rules:
  semi: ["error", "never"]
  quotes: ["error", "single"]
